<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       <section class="main">
        <div class="result-main">
            <h1 class="result-title">Your Result</h1>
            <div class="result-circle">
                <h1>
                    76
                </h1>
                <small>of 100</small>
            </div>
            <div class="result-text">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
       </div>
       <div class="summary_wrapper">
            <h1>Summary</h1>
            <section class="summary">
                <div class="reaction-wrapper">
                    <div>
                        <img src="/img/icon-reaction.svg" alt="icon">
                        <h3 class="reaction">Reaction</h3>
                    </div>
                    <span><strong>80 </strong> / 100</span>
                </div>
                <div class="memory-wrapper">
                    <div>
                        <img src="/img/icon-memory.svg" alt="icon">
                        <h3 class="memory">Memory</h3>
                    </div>
                    <span><strong>92 </strong> / 100</span>
                </div>
                <div class="verbal-wrapper">
                    <div>
                        <img src="/img/icon-verbal.svg" alt="icon">
                        <h3 class="verbal">Verbal</h3>
                    </div>
                    <span><strong>61 </strong> / 100</span>
                </div>
                <div class="visual-wrapper">
                    <div>
                        <img src="/img/icon-visual.svg" alt="icon">
                        <h3 class="visual">Visual</h3>
                    </div>
                    <span><strong>72 </strong> / 100</span>
                </div>
            </section>
            <div class="button-wrapper">
                <button>Continue</button>
           </div>
       </div>
       </section>
    </main>
</body>
</html>
